{% extends "Coursework19/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>

    {% csrf_token %}

      {{ u_form|crispy }}
      {{ p_form|crispy }}

  </form>
</div>
{% endblock content %}
