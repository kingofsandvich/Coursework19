<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
{% load static %}

{% if messages %}
	{% for message in messages %}
	<div >
		{{ message }}
	</div>
	{% endfor %}
{% endif %}

{% block content %}
{% endblock content %}

<div>
	<nav>
	  {% if user.is_authenticated %}
	  <a href="{% url 'logout'%}">logout</a>
	  {% else %}

	  <a href="{% url 'login'%}">login</a>
	  <a href="{% url 'register'%}">register</a>
	  {% endif %}
	</nav>
</div>
<script type="text/javascript" src="{% static 'react_builder/dist/index.js' %}"></script>
</body>
</html>
