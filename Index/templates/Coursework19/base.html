<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
{% load static %}

<div class="Navigation" style="height: 5%;">
	<nav>
		<div class="nav_link">
			<a href="{% url 'index'%}">main</a>
		</div>
	  {% if user.is_authenticated %}
		<div class="nav_link">
			<a href="{% url 'logout'%}">logout</a>
		</div>
		<div class="nav_link">
			<a href="{% url 'edit_page'%}">edit page</a>
		</div>

		<div class="nav_link">
			<a href="{% url 'porcess_vk_auth'%}">login vk</a>
		</div>
	  {% else %}

		<div class="nav_link">
			<a href="{% url 'login'%}">login</a>
		</div>

		<div class="nav_link">
			<a href="{% url 'register'%}">register</a>
		</div>


	  {% endif %}
	</nav>
</div>

{% if messages %}
	{% for message in messages %}
		<div id="alignCenter">
			{{ message }}
		</div>
	{% endfor %}
{% endif %}

{% block content %}
{% endblock content %}

<script id="init_script" type="text/javascript" src="{% static 'minimal-react-webpack-babel-setup/dist/bundle.js' %}"></script>
<style type="text/css">
.gjs-cv-canvas {
	top:0;
	width: 100%;
	height: 100%;
	z-index: 0;
}
</style>

</body>
</html>
